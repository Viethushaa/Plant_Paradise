<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Plant Paradise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- For Icons -->
    <style>
        /* Full-screen background image */
        .bg-cover {
            background-image: url('https://images.unsplash.com/photo-1506748686214-d115c9204f61'); /* Example background image */
            background-position: center;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- ✅ HEADER -->
    <header class="bg-green-600 text-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Plant Paradise</h1>
            <nav class="hidden md:flex space-x-8 bg-gradient-to-r from-green-700 to-green-900 p-4 rounded-lg shadow-lg">
                <a href="index.html" class="text-white text-lg font-semibold hover:text-yellow-300 transition duration-300 ease-in-out">Home</a>
                <a href="shop.html" class="text-white text-lg font-semibold hover:text-yellow-300 transition duration-300 ease-in-out">Shop</a>
                <a href="#about" class="text-white text-lg font-semibold hover:text-yellow-300 transition duration-300 ease-in-out">About</a>
                <a href="#contact" class="text-white text-lg font-semibold hover:text-yellow-300 transition duration-300 ease-in-out">Contact</a>
            </nav>
        </div>
    </header>

    <!-- ✅ PAYMENT FORM SECTION -->
    <section id="payment" class=" bg-cover bg-fixed w-full py-16 md:py-32 text-white relative z-10" style="background-image: url('images/homeimage.jpg');">
        <div class="container mx-auto px-6">
            <div class="max-w-4xl mx-auto bg-opacity-80 bg-white p-8 rounded-lg shadow-xl w-full md:w-3/4 lg:w-1/2 -mt-24">
                <h2 class="text-3xl font-bold text-center text-green-600">Complete Your Payment</h2>

                <div class="flex justify-between mt-6">
                    <span class="font-medium text-gray-700">Product: Aloe Vera</span>
                    <span class="font-semibold text-green-600">Rs.1200</span>
                </div>

                <!-- Payment Form -->
                <form action="#" method="POST" class="mt-6 space-y-6">
                    <div class="flex items-center space-x-4">
                        <i class="fas fa-user text-gray-500 text-2xl"></i>
                        <div class="flex-1">
                            <label for="cardholder-name" class="block text-gray-700 font-medium">Cardholder's Name</label>
                            <input type="text" id="cardholder-name" 
                            class="w-full px-4 py-3 mt-2 border rounded-lg bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-500" 
                            placeholder="Enter your name" required>
                        
                        </div>
                    </div>

                    <div class="flex items-center space-x-4">
                        <i class="fas fa-credit-card text-gray-500 text-2xl"></i>
                        <div class="flex-1">
                            <label for="card-number" class="block text-gray-700 font-medium">Card Number</label>
                            <input type="text" id="card-number" 
                            class="w-full px-4 py-3 mt-2 border rounded-lg bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-500" 
                            placeholder="1234 5678 9876 5432" required>
                        
                        </div>
                    </div>

                    <div class="flex space-x-4">
                        <div class="w-1/2 flex items-center space-x-4">
                            <i class="fas fa-calendar-alt text-gray-500 text-2xl"></i>
                            <div class="flex-1">
                                <label for="expiry-date" class="block text-gray-700 font-medium">Expiry Date</label>
                                <input type="text" id="expiry-date" 
                                class="w-full px-4 py-3 mt-2 border rounded-lg bg-white text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500" 
                                placeholder="MM/YY" required>
                            
                            </div>
                        </div>

                        <div class="w-1/2 flex items-center space-x-4">
                            <i class="fas fa-lock text-gray-500 text-2xl"></i>
                            <div class="flex-1">
                                <label for="cvv" class="block text-gray-700 font-medium">CVV</label>
                                <input type="text" id="cvv" 
                                class="w-full px-4 py-3 mt-2 border rounded-lg bg-white text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500" 
                                placeholder="123" required>
                            
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center space-x-4">
                        <i class="fas fa-home text-gray-500 text-2xl"></i>
                        <div class="flex-1">
                            <label for="address" class="block text-gray-700 font-medium">Billing Address</label>
                            <input type="text" id="address" 
                            class="w-full px-4 py-3 mt-2 border rounded-lg bg-white text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500" 
                            placeholder="Enter your billing address" required>
                        
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg mt-6 hover:bg-green-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500">
                        Complete Payment
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- ✅ FOOTER -->
    <footer class="bg-green-700 text-white text-center py-4 mt-12">
        <p>&copy; 2025 Plant Haven. All rights reserved.</p>
    </footer>

</body>
</html>
